<ng-template #listTpl let-item="item">
	<span *ngIf="item.icon"><n-icon icon="{{item.icon}}" size="md"></n-icon></span>
	<span class="side-nav-item" [routerLink]="item.link">{{item.content}}</span>
</ng-template>


<n-top-nav [fixed]="true">
  <n-hamburger (onClick)="onClick()" [selected]="sideNavOpen" hamburger></n-hamburger>
  <div title>
        <a class="top-nav_brand" routerLink="/">
            <h1>
                <strong>{{topNavBrand}}</strong> <span class="secondary">{{topNavTitle}}</span>
            </h1>
        </a>
    </div>
</n-top-nav>

<n-side-nav [open]="sideNavOpen">
	<n-side-nav-group routerLink="/table" tabindex="-1">
		<div class="accordion_icon">
			<n-icon
				icon="lightbulb"
				size="md">
			</n-icon>
		</div>
		<span class="accordion_title">Menu item 1</span>
	</n-side-nav-group>
	<n-side-nav-group>
		<div class="accordion_icon">
			<n-icon
				icon="gears"
				size="md">
			</n-icon>
		</div>
		<span class="accordion_title">Menu item 2</span>
		<n-side-nav-item>
			<span class="side-nav-item">Sub-menu item 1</span>
		</n-side-nav-item>
		<n-side-nav-item>
			<span class="side-nav-item">Sub-menu item 2</span>
			<n-side-nav-subpanel>
				<n-side-nav-pane-title>Sub-menu item 2</n-side-nav-pane-title>
				<n-tree-view
					[items]="demoItems"
					[template]="listTpl">
				</n-tree-view>
			</n-side-nav-subpanel>
		</n-side-nav-item>
		<n-side-nav-item>
			<span class="side-nav-item">Sub-menu item 3</span>
			<n-side-nav-subpanel>
				<n-side-nav-pane-title>Sub-menu item 3</n-side-nav-pane-title>
				<n-tree-view
					[items]="demoItems2"
					[template]="listTpl">
				</n-tree-view>
			</n-side-nav-subpanel>
		</n-side-nav-item>
	</n-side-nav-group>
	<n-side-nav-group>
		<div class="accordion_icon">
			<n-icon
				icon="attributes"
				size="md">
			</n-icon>
		</div>
		<span class="accordion_title">Menu item 3</span>
		<n-side-nav-item>
			<span class="side-nav-item">Sub-menu item 4</span>
		</n-side-nav-item>
		<n-side-nav-item>
			<span class="side-nav-item">Sub-menu item 5</span>
			<n-side-nav-subpanel>
				<n-side-nav-pane-title>Sub-menu item 5</n-side-nav-pane-title>
				<n-tree-view
					[items]="demoItems3"
					[template]="listTpl">
				</n-tree-view>
			</n-side-nav-subpanel>
		</n-side-nav-item>
		<n-side-nav-item>
			<span class="side-nav-item">And here</span>
			<n-side-nav-subpanel>
				<n-side-nav-pane-title>And here</n-side-nav-pane-title>
				<n-tree-view
					[items]="demoItems4"
					[template]="listTpl">
				</n-tree-view>
			</n-side-nav-subpanel>
		</n-side-nav-item>
	</n-side-nav-group>
</n-side-nav>


<main class="main"
	[ngClass]="{'side-nav-open': sideNavOpen}">
	<router-outlet></router-outlet>
</main>

<n-modal-placeholder></n-modal-placeholder>
<n-sprite sprite="core_set"></n-sprite>
<n-sprite sprite="alerts_status"></n-sprite>
<n-sprite sprite="arrows_chevrons"></n-sprite>
<n-sprite sprite="brands"></n-sprite>
<n-sprite sprite="calculator"></n-sprite>
<n-sprite sprite="emoticons"></n-sprite>
<n-sprite sprite="formatting"></n-sprite>
<n-sprite sprite="mobile_controls"></n-sprite>
<n-sprite sprite="playback_controls"></n-sprite>
<n-sprite sprite="window_controls"></n-sprite>
